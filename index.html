<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fábrica Génetica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Encabezado */
    header {
      width: 100%;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border-bottom: 6px solid #1b5e20; /* delineado verde oscuro */
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0.9;
    }

    /* Contenedor de recuadros */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
      border: 3px solid black;
      background-size: cover;   /* hace que la imagen cubra todo */
      background-position: center; /* centra la imagen */
      position: relative;
    }

    .box::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3); /* oscurece un poco para que el texto se lea */
    }

    .box span {
      position: relative; /* mantiene el texto encima del overlay */
      z-index: 1;
    }

    .box:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Imágenes de ejemplo */
    .box1 { background-image: url("vitaminas.png"); }
    .box2 { background-image: url("ADN.png"); }
    .box3 { background-image: url("ARN.jpeg"); }
    .box4 { background-image: url("galegale.jpg"); }
  </style>
</head>
<body>
  <header>
    <h1>La fábrica Génetica</h1>
    <p>Proyecto de Biología - 9° Grado</p>
  </header>

  <!-- Recuadros -->
  <div class="grid">
    <a href="hojadeconexion.html" class="box box1"><span>Vitaminas</span></a>
    <a href="ADN.html" class="box box2"><span>ADN</span></a>
    <a href="arn avance.html" class="box box3"><span>ARN</span></a>
    <a href="pagina4.html" class="box box4"><span>Galería de fotos
    </span></a>
  </div>
</body>
</html>
